<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> simple calculator </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h1>simple calculator</h1>
    <div class="count">
        <div class="input">
            <input type="number" id="num1">
            <input type="number" id="num2">

        </div>
        <div class="btn">
        <button onclick="multiBtn()">*</button>
        <button  onclick="addBtn()">+</button>
        <button onclick="subsBtn()">-</button>
        <button onclick="divBtn()">/</button>
        </div>
        <p> this a result <span id="result"> </span></p>
    </div>
</div>
    <script src="./main.js"></script>
</body>
</html>
